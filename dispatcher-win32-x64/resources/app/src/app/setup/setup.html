<ion-content padding>
    <div class="wr-well">
      <h1>Go Far - Stay Safe</h1>
      <h6>Before you begin, we need your name and phone number.</h6>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Name" (value)="name">
        </ion-input>
        <ion-input type="text" placeholder="Extension" (value)="extension">
        </ion-input>
        <button ion-button outline item-right icon-right (click)="setInfo()">
        Set
        <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
